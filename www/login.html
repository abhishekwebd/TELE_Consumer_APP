<script>
	var app = angular.module('myApp', []);
	app.controller('RecordCtrl', function ($scope, $http) {
  
    $scope.Login = function () {
	
        http = localStorage.getItem("serverpath")+"staffdata.php?Code=logincheck&username="+$scope.username+"&password="+$scope.password;//the REST service Server to fetch the day stock 
   
        $http.get(http)
            .then(function (response) {$scope.names = response.data.d; 
            	if(response.data.d[0].Code != 0)
            	{
            		if(response.data.d[0].UserType == 2)
            		{
            			
            			if(response.data.d[0].IsVerified == 0)
            			{
							window.location.href = "Verify.html";
            			}
            			else{
            			localStorage.setItem("Code",response.data.d[0].Code);
            			localStorage.setItem("IsVerified",response.data.d[0].IsVerified);
            			window.location.href = "Home.html";
            			}
            		}else{
            				$scope.error = "Invalid User";
            		}
            	}else{
            				$scope.error = response.data.d[0].Msg;
            		}
            });

           
    }
    
});

</script>
